<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Learning Bootstrap</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <style>body{padding-top:50px;}.starter-template{padding:40px 15px;text-align:center;}</style>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    
     <script>
         $(document).ready(function(){
            
             $("#btn1").click(function(){
                 var fizzBuzzArray = [];
                  var number = $("#test").val();
                 
    
    
  for (var i = 1; i <= number; i++) {
    if (i % 3 == 0 && i % 5 == 0) {
      fizzBuzzArray.push("fizzbuzz");
        console.log("fizzbuzz");
    } else if (i % 3 == 0) {
      fizzBuzzArray.push("fizz");
        console.log("fizz");
    } else if (i % 5 == 0) {
        fizzBuzzArray.push("buzz");
        console.log("buzz");

      } else {
        fizzBuzzArray.push(i);
      }
      $("#rezultat").text(fizzBuzzArray);

    };
     
  });
  });

</script>

    <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

     <div class="col-md-6 col-md-offset-2">
         <div class="col-xs-12"><h1>Fizzbuzz</h1></div>
         <div class="col-xs-12"><label>Input number:</label><input type="text" id="test"><br></div>
         
        <div class="col-xs-12"> <button class="btn btn-primary" id="btn1">FizzBuzz!</button></div>
        <div class="col-xs-8" id="rezultat"></div>
        
         
     </div>
    


    

</body>
</html>
